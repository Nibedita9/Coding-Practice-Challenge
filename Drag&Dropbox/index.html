<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop BOX</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="left" class="box">
        <h4>Left Box (Drag)</h4>
        <div class="list" draggable="true">List Items 1</div>
        <div class="list" draggable="true">List Items 2</div>
        <div class="list" draggable="true">List Items 3</div>
        <div class="list" draggable="true">List Items 4</div>
      </div>
      <div id="right" class="box">
        <h4>Right Box (Drop here)</h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
